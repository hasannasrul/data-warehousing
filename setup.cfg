[pytest]
# Pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
norecursedirs = .git .github __pycache__ *.egg-info venv env

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
branch = True
source = dags,scripts,utils
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 120
exclude = .git,__pycache__,.venv,venv,env,./tests
ignore = E203,W503,E501
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 120
multi_line_mode = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
