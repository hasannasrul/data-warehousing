name: Deploy to Dev

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install boto3 botocore
      
      - name: Validate CloudFormation templates
        run: |
          for template in cloudformation/*.yaml; do
            echo "Validating $template"
            aws cloudformation validate-template --template-body file://$template --region us-east-1
          done
      
      - name: Deploy CloudFormation stacks (Dev)
        env:
          ENVIRONMENT: dev
          SEPARATE_BUCKETS: 'no'
        run: |
          cd scripts
          chmod +x deploy-infrastructure.sh
          ./deploy-infrastructure.sh $ENVIRONMENT us-east-1 $SEPARATE_BUCKETS
      
      - name: Wait for MWAA environment
        run: |
          MWAA_ENV="big-data-processing-dev"
          echo "Waiting for MWAA environment: $MWAA_ENV"
          aws mwaa get-environment --name $MWAA_ENV --region us-east-1 || echo "MWAA environment still initializing"
      
      - name: Upload DAGs to MWAA
        env:
          ENVIRONMENT: dev
        run: |
          cd scripts
          chmod +x upload-to-mwaa.sh
          ./upload-to-mwaa.sh || echo "DAG upload may require manual configuration"
      
      - name: Generate deployment report
        if: always()
        run: |
          cat > deployment-report.md << 'EOF'
          # Deployment Report
          
          **Environment**: ${{ env.ENVIRONMENT }}
          **Timestamp**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
          **Commit**: ${{ github.sha }}
          **Author**: ${{ github.actor }}
          
          ## Deployed Resources
          - VPC Infrastructure
          - S3 Buckets (Data, MWAA, EMR Logs)
          - IAM Roles and Policies
          - MWAA Environment
          - DAGs
          
          EOF
          cat deployment-report.md
      
      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: deployment-report
          path: deployment-report.md
