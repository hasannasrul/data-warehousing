name: Validate Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint flake8 black isort pytest pytest-cov
      
      - name: Check code formatting (Black)
        run: black --check dags/ scripts/ utils/
        continue-on-error: true
      
      - name: Check import sorting (isort)
        run: isort --check-only dags/ scripts/ utils/
        continue-on-error: true
      
      - name: Lint Python code (Flake8)
        run: flake8 dags/ scripts/ utils/ --max-line-length=120 --count --statistics
        continue-on-error: true
      
      - name: Analyze code (Pylint)
        run: pylint dags/ scripts/ utils/ --disable=all --enable=syntax-error,undefined-variable --exit-zero
        continue-on-error: true
      
      - name: Run unit tests
        run: pytest tests/ -v --cov=dags --cov=scripts --cov=utils --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
