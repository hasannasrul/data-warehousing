name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Scan for hardcoded secrets (Bandit)
        run: |
          bandit -r dags/ scripts/ utils/ -ll --exit-zero -f json -o bandit-report.json
          bandit -r dags/ scripts/ utils/ -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities (Safety)
        run: |
          safety check --json 2>/dev/null || echo "No vulnerabilities database available"
        continue-on-error: true
      
      - name: Check for AWS credentials in code
        run: |
          if grep -r "AKIA" . --include="*.py" --include="*.yaml" --include="*.sh" 2>/dev/null; then
            echo "WARNING: Potential AWS credentials found in code"
            exit 1
          fi
          exit 0
      
      - name: Check for hardcoded passwords
        run: |
          if grep -r "password\|passwd\|pwd" . --include="*.py" --include="*.sh" --include="*.yaml" | grep -i "=" | grep -v "# " | head -20; then
            echo "WARNING: Potential hardcoded passwords found"
            exit 1
          fi
          exit 0
